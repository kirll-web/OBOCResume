name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Или другой основной веткой, где происходят изменения

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup npm
        uses: actions/setup-npm@v3
        with:
          node-version: "20" # Выберите нужную версию Node.js
      - name: Install, build, test
        run: |
          npm install

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Выберите нужную версию Node.js

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Имя ветки, куда будут выкладываться файлы
          folder: public # Папка, которая генерируется после сборки Gatsby
